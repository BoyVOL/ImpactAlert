[plugin]

name="Orbital Physics 2D"
description="Pretty complicated system that allows to simulate and predict realistic 2d orbital movement
Nodes:
Custom Phys object - core node type that adds rail physics to the game. Almost every other nodes are addons to this one
Rail Interpolator - Node for visual interpolation of current position the ship has no a physical rail
Gravity Influencer - Node created for adding physical influence of Phys object it was added to towards others"
author="BoyVOL"
version=""
script="OrbitalPhysics2D.cs"
